<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>
    Choose a color:
    <input type="color" list="colors">
    <datalist id="colors">
      <option value="#ff0000">Red</option>
      <option value="#00ff00">Green</option>
      <option value="#0000ff">Blue</option>
      <option value="#ffff00">Yellow</option>
      <option value="#00ffff">Cyan</option>
      <option value="#ff00ff">Magenta</option>
      <option value="#ffffff">White</option>
      <option value="#000000">Black</option>
    </datalist>
  </label>
  <hr>
  <form action="">
    <!-- Input with pattern validation -->
    <input type="text" pattern="\w{6-16}"/>
    <!-- Input with spellcheck validation -->
    <input type="text" spellcheck="true"/>
    <!-- Input with date picker -->
    <input type="date">
    <!-- Input with datetime-local picker -->
    <input type="datetime-local">
    <!-- Input with month picker -->
    <input type="month">
    <!-- Input with week picker -->
    <input type="week">
    <!-- Input with time picker -->
    <input type="time">
    <button type="submit">Submit</button>
  </form>
  <hr>
  <button onclick="document.getElementById('dialog').showModal()">Open Dialog</button>
  <dialog id="dialog">This is a dialog</dialog>
</body>
</html>
